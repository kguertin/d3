<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Basics</title>
</head>
<body>
    <div>
        <svg width="600" height="400">
            <rect x="300" y="100" fill="blue" width="100" height="200" />
            <circle cx="200" cy="200" r="50" fill="pink" stroke="red" stroke-width="2"/>
            <line x1="100" y1="100" x2="120" y2="300" stroke="black"/>
        </svg>
    </div>
    <div>

        <svg width="600" height="400">
            <path d="M 150 50 L 75 200 L 225 200 C 225 200 150 150 150 50" fill="orange"></path>
            <circle cx="150" cy="150" r="5" fill="grey"></circle>
            <line x1="225" y1="200" x2="150" y2="150" stroke="grey"></line>
        </svg>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="index.js"></script>
</body>
</html>
